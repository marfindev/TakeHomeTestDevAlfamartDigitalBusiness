<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Aplikasi Input Mahasiswa Sederhana</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Aplikasi Input Mahasiswa Sederhana</h1>
		<hr>
		<h2>Save Data Mahasiswa</h2>

		<form action="#" th:action="@{/saveMahasiwa}" th:object="${mahasiswa}"
			method="POST">
			<input type="text" th:field="*{nama}"
				placeholder="Nama" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{tgllahir}"
				placeholder="Tanggal Lahir" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}"
				placeholder="Jenis Kelamin" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{jurusan}"
				placeholder="Jurusan" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-1"> Save </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Kembali ke List Mahasiswa</a>
	</div>
</body>
</html>
