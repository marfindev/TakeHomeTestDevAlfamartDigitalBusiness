<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Aplikasi Input Mahasiswa Sederhana</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Aplikasi Input Mahasiswa Sederhana</h1>
		<hr>
		<h2>Edit Data Mahasiswa</h2>

		<form action="#" th:action="@{/saveMahasiswa}" th:object="${mahasiswa}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{nama}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{tgllahir}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{gender}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{jurusan}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Edit Mahasiswa </button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Kembali ke List Mahasiswa</a>
	</div>
</body>
</html>
